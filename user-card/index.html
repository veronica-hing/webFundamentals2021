<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <div class="blue-bar"></div>
        <div class="user-info">
            <img src="user-circle.png" alt="User icon" class = "user-img">
            <h1>Jane Doe</h1>
            <div class="container">
                <img src="map-marker.png" alt="location pin" class = "icon"> <span>Seattle</span>
            </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of Shadows and the Internet!</p>
            <div class="edit-profile container">
                <img src="gear.png" alt="editor cog" class = "icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
