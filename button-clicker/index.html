<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>DojoNary</h1>
        <input type="text" name="search-keyword" id="" placeholder=" Search">
        <button onclick="toggleLogin(this)" value = "false">Login</button>
    </nav>
    <div class="main">
        <div class="col-2">
            <div class="card">
                <div class="word">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <p>Plural: <em>ninjas</em></p>
                    <button class="likes" value = "13" onclick = "addLike(this)">13 likes</button>
                </div>
                <div class="definition">
                    <p>
                        A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="word">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <p>Plural: <em>ninjas</em></p>
                    <button class="likes" value = "37" onclick = "addLike(this)">37 likes</button>
                </div>
                <div class="definition">
                    <p>
                        A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
                    </p>
                </div>
            </div>
        </div>
        <div class=" col-1 add-def">
            <p>Dojonary is defined by YOU!</p>
            <button onclick = "removeButton(this)">Add definition</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
